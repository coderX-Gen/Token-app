<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Token App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dashboard</h1>
  <p id="welcome"></p>
  <p>Your tokens: <span id="tokenCount"></span></p>

  <h2>Send Tokens</h2>
  <form id="sendForm">
    <input type="text" name="toUser" placeholder="Friend Username" required>
    <input type="number" name="tokens" placeholder="Tokens" required>
    <input type="text" name="message" placeholder="Message" required>
    <button type="submit">Send</button>
  </form>

  <button id="earnBtn">Earn Tokens (Play Game)</button>

  <h3>Received Tokens:</h3>
  <ul id="receivedList"></ul>

  <button id="logoutBtn">Logout</button>

  <script src="app.js"></script>
</body>
</html>
